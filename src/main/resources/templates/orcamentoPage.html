<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Orçamentos</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #f8f9fa; }
    header {
      background: #0066cc;
      color: #fff;
      padding: 15px 30px;
    }
    header nav a {
      color: #fff;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    header nav a:hover { text-decoration: underline; }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1, h3 { color: #333; }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #0066cc;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #004c99; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    table th {
      background: #0066cc;
      color: #fff;
    }
    table tr:nth-child(even) { background: #f2f2f2; }
    hr { margin: 25px 0; }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="/clientes">Clientes</a>
    <a href="/usuarios">Usuários</a>
    <a href="/orcamentos">Orçamentos</a>
  </nav>
</header>

<div class="container">
  <h1>Orçamentos</h1>

  <h3>Selecione um Usuário ou Cliente</h3>

  <table>
    <thead>
    <tr><th>ID</th><th>Nome</th><th>CPF</th><th>Selecionar Usuário</th></tr>
    </thead>
    <tbody>
    <tr th:each="u : ${usuarios}">
      <td th:text="${u.id}"></td>
      <td th:text="${u.nome}"></td>
      <td th:text="${u.cpf}"></td>
      <td><button type="button" th:attr="data-id=${u.id},data-nome=${u.nome}" onclick="selectUser(this)">Selecionar</button></td>
    </tr>
    </tbody>
  </table>

  <table>
    <thead>
    <tr><th>ID</th><th>Nome</th><th>CPF</th><th>Selecionar Cliente</th></tr>
    </thead>
    <tbody>
    <tr th:each="c : ${clientes}">
      <td th:text="${c.id}"></td>
      <td th:text="${c.nome}"></td>
      <td th:text="${c.cpf}"></td>
      <td><button type="button" th:attr="data-id=${c.id},data-nome=${c.nome}" onclick="selectClient(this)">Selecionar</button></td>
    </tr>
    </tbody>
  </table>

  <hr>

  <form th:action="@{/orcamentos/salvar}" th:object="${orcamentoModel}" method="post">
    <input type="hidden" id="usuarioId" name="usuarioId">
    <input type="hidden" id="clienteId" name="clienteId">

    <input type="text" id="selecionadoNome" readonly placeholder="Selecionado: nenhum" style="flex: 1 1 100%; background: #eef;">

    <input type="text" th:field="*{descricao}" placeholder="Descrição do orçamento" required>
    <input type="number" step="0.01" th:field="*{valor}" placeholder="Valor (R$)" required>

    <div style="display:flex; gap:10px;">
      <button type="submit">Salvar</button>
      <button type="button" onclick="clearSelection()">Limpar Seleção</button>
    </div>
  </form>

  <h3>Lista de Orçamentos</h3>
  <table>
    <thead>
    <tr><th>ID</th><th>Descrição</th><th>Valor (R$)</th><th>Cliente</th><th>Usuário</th><th>Ações</th></tr>
    </thead>
    <tbody>
    <tr th:each="o : ${orcamentos}">
      <td th:text="${o.id}"></td>
      <td th:text="${o.descricao}"></td>
      <td th:text="${#numbers.formatDecimal(o.valor, 1, 2)}"></td>
      <td th:text="${o.cliente != null ? o.cliente.nome : '-'}"></td>
      <td th:text="${o.usuario != null ? o.usuario.nome : '-'}"></td>
      <td><a th:href="@{/orcamentos/excluir/{id}(id=${o.id})}" onclick="return confirm('Excluir orçamento?')">Excluir</a></td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  function selectUser(btn){
    document.getElementById('usuarioId').value = btn.dataset.id;
    document.getElementById('clienteId').value = '';
    document.getElementById('selecionadoNome').value = 'Usuário: ' + btn.dataset.nome;
  }
  function selectClient(btn){
    document.getElementById('clienteId').value = btn.dataset.id;
    document.getElementById('usuarioId').value = '';
    document.getElementById('selecionadoNome').value = 'Cliente: ' + btn.dataset.nome;
  }
  function clearSelection(){
    document.getElementById('clienteId').value = '';
    document.getElementById('usuarioId').value = '';
    document.getElementById('selecionadoNome').value = 'Selecionado: nenhum';
  }
</script>
</body>
</html>
