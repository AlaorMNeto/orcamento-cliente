<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        body { margin: 0; background: #f8f9fa; }
        header {
          background: #0066cc;
          color: #fff;
          padding: 15px 30px;
        }
        header nav a {
          color: #fff;
          margin-right: 20px;
          text-decoration: none;
          font-weight: bold;
        }
        header nav a:hover { text-decoration: underline; }
        .container {
          max-width: 900px;
          margin: 30px auto;
          background: #fff;
          padding: 25px;
          border-radius: 10px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #333; margin-top: 0; }
        form {
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
          margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
          flex: 1;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        button {
          background: #0066cc;
          color: #fff;
          border: none;
          padding: 8px 16px;
          border-radius: 5px;
          cursor: pointer;
        }
        button:hover { background: #004c99; }
        table {
          width: 100%;
          border-collapse: collapse;
        }
        table th, table td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: center;
        }
        table th {
          background: #0066cc;
          color: #fff;
        }
        table tr:nth-child(even) { background: #f2f2f2; }
        a.btn {
          color: #0066cc;
          text-decoration: none;
          font-weight: bold;
        }
        a.btn:hover { text-decoration: underline; }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/clientes">Clientes</a>
        <a href="/usuarios">Usuários</a>
        <a href="/orcamentos">Orçamentos</a>
    </nav>
</header>

<div class="container">
    <h1>Cadastro de Usuários</h1>

    <form th:action="@{/usuarios/buscar}" method="post">
        <input type="text" name="termo" placeholder="Buscar por nome ou CPF">
        <button type="submit">Buscar</button>
    </form>

    <form th:action="@{/usuarios/salvar}" th:object="${usuarioModel}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{nome}" placeholder="Nome" required>
        <input type="text" th:field="*{cpf}" placeholder="CPF" required>
        <button type="submit" th:text="${usuarioModel.id} != null ? 'Atualizar' : 'Cadastrar'"></button>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th><th>Nome</th><th>CPF</th><th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.nome}"></td>
            <td th:text="${u.cpf}"></td>
            <td>
                <a class="btn" th:href="@{/usuarios/editar/{id}(id=${u.id})}">Editar</a> |
                <a class="btn" th:href="@{/usuarios/excluir/{id}(id=${u.id})}" onclick="return confirm('Excluir usuário?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
