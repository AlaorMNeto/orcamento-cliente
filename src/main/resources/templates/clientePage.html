<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>

  <!-- CSS EMBUTIDO NO HTML -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .navbar {
      background: #333;
      padding: 12px;
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      width: 80%;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    .form-box {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 6px;
      margin-bottom: 25px;
    }

    .form-box label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    .form-box input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }

    .form-box button {
      margin-top: 15px;
      background: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-box button:hover {
      background: #0069d9;
    }

    table {
      border-collapse: collapse;
      margin-top: 15px;
      width: 100%;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background: #333;
      color: white;
    }

    tr:nth-child(even) {
      background: #f0f0f0;
    }

    .btn-edit {
      background: #ffc107;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
    }

    .btn-edit:hover {
      background: #e0a800;
    }

    .btn-delete {
      background: #dc3545;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .btn-delete:hover {
      background: #c82333;
    }
  </style>
</head>

<body>

<div class="navbar">
  <a href="/">Home</a>
  <a href="/clientes">Clientes</a>
  <a href="/orcamentos">Orçamentos</a>
</div>

<div class="container">
  <h1>Lista de Clientes</h1>

  <!-- Botão de relatório -->
  <a href="/relatorio">
    <button style="background:#28a745; color:white; padding:10px 18px; border:none; border-radius:5px; cursor:pointer;">
      Relatório de Gastos
    </button>
  </a>
  <br><br>

  <form action="/clientes/salvar" method="post" class="form-box">
    <h2>Cadastrar Cliente</h2>

    <label>Nome:</label>
    <input type="text" name="nome" required>

    <label>CPF:</label>
    <input type="text" name="cpf" required>

    <button type="submit">Salvar</button>
  </form>

  <h2>Clientes Cadastrados</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Ações</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="cliente : ${listaClientes}">
      <td th:text="${cliente.id}"></td>
      <td th:text="${cliente.nome}"></td>
      <td th:text="${cliente.cpf}"></td>

      <td>
        <a th:href="@{'/clientes/editar/' + ${cliente.id}}">
          <button class="btn-edit">Editar</button>
        </a>

        <a th:href="@{'/clientes/deletar/' + ${cliente.id}}">
          <button class="btn-delete">Excluir</button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
